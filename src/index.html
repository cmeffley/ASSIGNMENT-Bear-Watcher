<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Watcher</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Welcome to Bear Watcher!</h1>
    <h2>How fat can they get?</h2>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <form class="form-inline">
      <div class="form-group mb-2">
        <label for="Add New Bear" class="sr-only">Add New Bear</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="text" class="form-control" id="bear-name" placeholder="Add Bear Name">
      </div>
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
      <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
    </form>
  </div>
  <div id="app"></div>
</body>
</html>
